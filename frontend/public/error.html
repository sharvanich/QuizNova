<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Quiz Nova</title>
    <style>
        /* Root colors and fonts */
        :root {
            --nova-dark: #1A0F2D;
            --nova-primary: #2E1A47;
            --nova-magenta: #BB44FF;
            --nova-highlight: #E9D2FF;
            --soft-glow: 0 0 10px rgba(187, 68, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #3A205A 0%, var(--nova-dark) 100%);
            color: var(--nova-highlight);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: var(--nova-primary);
            border-radius: 1rem;
            border: 1px solid rgba(187, 68, 255, 0.3);
            box-shadow: var(--soft-glow);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        h1 span {
            color: var(--nova-magenta);
        }

        .icon {
            font-size: 4rem;
            color: var(--nova-magenta);
            margin-bottom: 1rem;
            text-shadow: 0 0 2px rgba(187, 68, 255, 0.5);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--nova-highlight);
            text-shadow: 0 0 2px rgba(187, 68, 255, 0.5);
        }

        p {
            color: rgba(233, 210, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        @media(min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: 2px solid var(--nova-magenta);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--nova-magenta);
            color: var(--nova-dark);
        }

        .btn-primary:hover {
            background-color: rgba(187, 68, 255, 0.8);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--nova-magenta);
        }

        .btn-secondary:hover {
            background-color: rgba(187, 68, 255, 0.1);
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <div class="error-container">

        <h1>QUIZ <span>NOVA</span></h1>

        <div class="icon">
            <!-- SVG warning icon -->
            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M9.401 3.003c1.155-2.001 4.045-2.001 5.199 0l7.258 12.582c1.155 2.001-.291 4.518-2.599 4.518H4.742c-2.308 0-3.754-2.517-2.599-4.518L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 10.5a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"/>
            </svg>
        </div>

        <h2>Oops! Something Went Wrong</h2>

        <p>We couldn't load the page you requested. This might be a temporary issue.</p>

        <div class="buttons">
            <a href="#" onclick="window.location.reload(); return false;" class="btn btn-primary">Try Again</a>
            <a href="/" class="btn btn-secondary">Go to Home</a>
        </div>

    </div>

</body>
</html>
